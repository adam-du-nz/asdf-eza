name: Lint

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install shellcheck
        run: brew install shellcheck
      - name: Run ShellCheck
        run: lib/zshlint.zsh

  format:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install shfmt
        run: brew install shfmt
      - name: Run zshformat
        run: lib/zshfmt.zsh

  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check workflow files
        uses: docker://rhysd/actionlint:1.6.23
        with:
          args: -color